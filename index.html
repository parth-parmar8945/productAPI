<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Product</h1>

        <div class="row g-4" id="productList">

        </div>


    </div>

    <script>
        async function getProduct() {
            try {
                const res = await fetch('https://fakestoreapi.com/products');
                const products = await res.json();
                const container = document.getElementById("productList");

                container.innerHTML = products
                    .map(product =>
                        ` 
                        <div class="col-md-4">
                        <div class="card h-100 shadow-sm">

                       <img src="${product.image}" alt="${product.title}" class="card-img-top" style="height:350px;  object-fit: contain; background:white;">
                      <div class="card-body">
                      <h5 class="card-title">${product.title}</h5>
                       <p class="card-text text-muted">${product.description.substring(0, 80)}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="fw-bold">${product.price}</span>
                    <button class="btn btn-success btn-sm" onclick="openDetails(${product.id})">ViewDetails</button>

                </div>

            </div>

        </div>`
                    ).join("");

            } catch (error) {
                console.error("Error", error)
            }
        }

        function openDetails(id) {
            window.location.href = `product.html?id=${id}`;
        }
        getProduct();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
